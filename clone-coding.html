<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <title>clone coding</title>
        <link rel="stylesheet" href="./clone-coding-style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
    </head>
    <body>
        <h5><div>
            좋아하는 과일 고르기
        </div></h5>
        <div class="btn-group" role="group" aria-label="Basic checkbox toggle button group">
            <input type="checkbox" class="btn-check" id="btncheck1" autocomplete="off">
            <label class="btn btn-outline-primary" for="btncheck1">사과</label>
          
            <input type="checkbox" class="btn-check" id="btncheck2" autocomplete="off">
            <label class="btn btn-outline-primary" for="btncheck2">바나나</label>
          
            <input type="checkbox" class="btn-check" id="btncheck3" autocomplete="off">
            <label class="btn btn-outline-primary" for="btncheck3">키위</label>
        </div>
        <div class="card" style="width: 18rem;">
            <img src="naver-blog.png" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">Be Happier</h5>
              <p class="card-text">나의 블로그로 이동하기</p>
              <a href="https://blog.naver.com/ohje7530" class="btn btn-primary" target="_blank">블로그 바로가기 Click!</a>
            </div>
        </div>
    </body>
</html>
